<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>File Manager</title>
    <link rel="stylesheet" href="/static/filemanager.css"/>
</head>
<body>

    <button id="openFileManager">Open File Manager</button>

    <script type="module">
        import { initFileManager } from './filemanager.js';
        initFileManager({
            triggerId: "openFileManager",
            title: "File Manager Dialog",
            allowUpload: true,
            allowDelete: true,
            allowRename: true,
            allowCreateFolder: true
        });
    </script>
    
</body>
</html>
